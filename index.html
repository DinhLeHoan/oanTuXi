<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        width: 50%;
        margin: 0 auto;
        margin-top: 20px;
        
    }
    #yourScore,#computerScore{
        font-size: 30px;
        font-weight: bold;
    }
    #yourScore{
        float: right;
    }
    .yourTurn{
        text-align: center;
        margin-top: 300px;
    }
    .yourTurn .your{
        width: 25%;
        height: 150px;
        font-size: 100px;
        float: left;
        margin-left: 5%;
    }

    .yourTurn .your:hover{

        cursor: pointer;
        transform: scale(1.5); 
    }
    .pcStand,.pcKeo,.pcBua,.pcBao {
        position: absolute;
        right: 47%;
        /* left: 44%; */
        font-size: 100px;
        display: none;

    }
    #result{
        position: absolute;
        margin-top: 200px;
        font-size: 30px;
        font-weight: bold;
        height: 100px;
        width: 200px;
        left: 43%;
    }
</style>
<body>
    <div class="game">
        <div id="yourScore">
            B·∫°n: 0
        </div>
        <div id="computerScore">
            M√°y: 0
        </div>
        <div id="computerTurn">
            <div class="pcStand" id="pcStand">?</div>
            <div class="pcKeo" id="pcKeo">‚úåÔ∏è</div>
            <div class="pcBua" id="pcBua">‚úä</div>
            <div class="pcBao" id="pcBao">üñêÔ∏è</div>
        </div>
        <div id="result"></div>
        <div class="yourTurn">
            <div class="your" id="keo">‚úåÔ∏è</div>
            <div class="your" id="bua">‚úä</div>
            <div class="your" id="bao">üñêÔ∏è</div>
        </div>
    </div>
</body>
<script>
    const arr = ['keo','bua','bao'];
    const you = document.getElementsByClassName('your');
    const rs = document.getElementById("result");
    
    const keo = document.getElementById("keo");
    const bua = document.getElementById("bua");
    const bao = document.getElementById("bao");

    const pcKeo = document.getElementById("pcKeo");
    const pcBua = document.getElementById("pcBua");
    const pcBao = document.getElementById("pcBao");
    const pcStand = document.getElementById("pcStand");

    const computerScore = document.getElementById("computerScore");
    const yourScore = document.getElementById("yourScore");

    var computerScore0 = 0;
    var yourScore0 = 0;
    function play(){
        keo.addEventListener("click",function(){
            yourTurn("keo");
        });
        bua.addEventListener("click",function(){
            yourTurn("bua");
        });
        bao.addEventListener("click",function(){
            yourTurn("bao");
        });
    }
    play();
    function computerTurn(){
        const randomChoice = Math.floor(Math.random()*3);
        if(arr[randomChoice] == "keo"){
            disappear();
            document.getElementById("pcKeo").style.display = "block";
  
        }
        else if(arr[randomChoice] == "bua"){
            disappear();
            document.getElementById("pcBua").style.display = "block";

           
        }
        else if(arr[randomChoice] == "bao"){
            disappear();
            document.getElementById("pcBao").style.display = "block";
            
        }
        return arr[randomChoice];
    }

    function yourTurn(yourChoice){
        const computerChoice = computerTurn();
        switch(yourChoice+computerChoice){
            case "keobao":
            case "buakeo":
            case "baobua":
                win();
                break;
            case "keobua":
            case "buabao":
            case "baokeo":
                lose();
                break;
            case "keokeo":
            case "buabua":
            case "baobao":
           

                draw();
                break;
        }
    }

    function win(){
        yourScore0++;
        rs.innerHTML = "Ban da thang" ;
        yourScore.innerHTML = 'B·∫°n: '+yourScore0;
    }

    function lose(){
        computerScore0++;
        rs.innerHTML = "Ban da thua" ; 
        computerScore.innerHTML = 'M√°y: '+computerScore0;
    }

    function draw(){
        rs.innerHTML = "H√≤aaaa";
    }

    function disappear(){
        document.getElementById("pcKeo").style.display = "none";
        document.getElementById("pcBua").style.display = "none";
        document.getElementById("pcBao").style.display = "none";
        document.getElementById("pcStand").style.display = "none";

    }
</script>
</html>
